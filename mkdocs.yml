site_name: Nicolas - SRE Freelance
site_url: https://NicoBaiGit.github.io/presentation/
site_description: Portfolio SRE de Nicolas
site_author: Nicolas Bailleul

theme:
  name: material
  language: fr
  palette:
    # Dark mode by default (SRE Style)
    - scheme: slate
      primary: teal
      accent: deep-purple
      toggle:
        icon: material/brightness-4
        name: Passer en mode clair
    # Light mode option
    - scheme: default
      primary: teal
      accent: deep-purple
      toggle:
        icon: material/brightness-7
        name: Passer en mode sombre
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.action.edit

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/NicoBaiGit
    - icon: fontawesome/solid/envelope
      link: mailto:nicolas.bailleul.wrk@gmail.com

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list

nav:
  - Accueil: index.md

