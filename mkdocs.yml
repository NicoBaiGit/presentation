site_name: Nicolas - SRE Freelance
site_url: https://NicoBaiGit.github.io/presentation/
site_description: Portfolio SRE de Nicolas

theme:
  name: material
  language: fr
  palette: 
    # Mode clair par d√©faut, bascule vers sombre
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Passer au mode sombre
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Passer au mode clair
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list

nav:
  - Accueil: index.md
  - Environnement:
    - WSL: environment/wsl.md

